<h1 mat-dialog-title class="dialog-title">Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the task with description "{{ data.description }}"?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()" class="no-button">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="yes-button">Yes</button>
</div>
