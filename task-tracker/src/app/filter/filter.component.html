<div class="filter-container">
  <select class="filter-container__input" [(ngModel)]="taskService.filterPriority" (change)="applyFilter()">
    <option value="">Select priority...</option>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <button class="filter-container__button" (click)="applyFilter()">Filtering</button>
</div>
